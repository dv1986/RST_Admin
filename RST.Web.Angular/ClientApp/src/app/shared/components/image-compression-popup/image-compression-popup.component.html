<div class="card"
     *ngIf="!isViewModeOnly">
  <div class="card-header">
    Update Image
  </div>
  <div class="card-body">
    <form novalidate>
      <fieldset>
        <div class="form-row">
          <div class="form-group col-md-7">
            <img width="450px"
                 height="300px"
                 style="border: 3px solid #bbb;"
                 onError="this.src='assets/images/NoImage.png'"
                 src="{{ImagePath}}" />
          </div>

          <div class="form-group col-md-5">
            <div>
              <app-file-upload [fileExt]="'jpg, png'"
                               [maxFiles]="'1'"
                               (onFileUpload)="handleFileInput($event)"></app-file-upload>
            </div>
          </div>
        </div>

        <div class="modal-footer"
             style="margin-top: 10px;">
          <div class="form-row"
               style="float:right">
            <span>
              <button class="btn btn-primary btn-sm btn-custom"
                      type="button"
                      [disabled]="isDisable"
                      (click)="onUpdate()">
                Update
              </button>
            </span>
            <span>
              <button class="btn btn-light btn-sm btn-custom"
                      type="button"
                      (click)="onCancel()">
                Cancel
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>


<div class="card"
     *ngIf="isViewModeOnly">
  <div class="card-header">
    Image
  </div>
  <div class="card-body">
    <fieldset>
      <div class="form-row">
        <div class="form-group col-md-1">
        </div>
        <div class="form-group col-md-10">
          <img width="635px"
               height="500px;"
               style="border: 3px solid #bbb;"
               onError="this.src='assets/images/NoImage.png'"
               src="{{ImagePath}}" />
        </div>
        <div class="form-group col-md-1">
        </div>
      </div>
    </fieldset>
    <div class="modal-footer"
         style="margin-top: 10px;">
      <div class="form-row"
           style="float:right">
        <span>
          <button class="btn btn-light btn-sm btn-custom"
                  type="button"
                  (click)="onCancel()">
            Cancel
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
