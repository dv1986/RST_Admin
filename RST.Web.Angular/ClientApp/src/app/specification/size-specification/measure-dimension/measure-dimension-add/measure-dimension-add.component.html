<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="name">Name</label>
                        <input maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                               class="form-control form-control-sm"
                               id="name"
                               type="text"
                               formControlName="name" />
                        <div *ngIf="submitted && f.name.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="systemKeyword">System Keyword</label>
                        <input maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.systemKeyword.errors }"
                               class="form-control form-control-sm"
                               id="systemKeyword"
                               type="text"
                               formControlName="systemKeyword" />
                        <div *ngIf="submitted && f.systemKeyword.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.systemKeyword.errors.required">System keyword is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="ratio">Ratio</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.ratio.errors }"
                               class="form-control form-control-sm"
                               id="ratio"
                               type="number"
                               formControlName="ratio" />
                        <div *ngIf="submitted && f.ratio.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.ratio.errors.required">Ratio is required</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="displayOrder">DisplayOrder</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.displayOrder.errors }"
                               class="form-control form-control-sm"
                               id="displayOrder"
                               type="number"
                               formControlName="displayOrder" />
                        <div *ngIf="submitted && f.displayOrder.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.displayOrder.errors.required">Display order is required</div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
