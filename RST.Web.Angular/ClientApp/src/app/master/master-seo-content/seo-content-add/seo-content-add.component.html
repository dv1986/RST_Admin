<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="metaTitle">Meta Title</label>
                        <input maxlength="400"
                               [ngClass]="{ 'is-invalid': submitted && f.metaTitle.errors }"
                               class="form-control form-control-sm"
                               id="metaTitle"
                               type="text"
                               formControlName="metaTitle" />
                        <div *ngIf="submitted && f.metaTitle.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.metaTitle.errors.required">Meta-Title is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="metaKeyword">Meta Keyword</label>
                        <input maxlength="400"
                               [ngClass]="{ 'is-invalid': submitted && f.metaKeyword.errors }"
                               class="form-control form-control-sm"
                               id="metaKeyword"
                               type="text"
                               formControlName="metaKeyword" />
                        <div *ngIf="submitted && f.metaKeyword.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.metaKeyword.errors.required">Meta-Keyword is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="metaDescription">Meta Description</label>
                        <textarea  class="form-control form-control-sm"
                               id="metaDescription"
                               type="text"
                               rows="3"
                               formControlName="metaDescription" ></textarea>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
