

<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="subjectId">Subject</label>
                        <input [ngClass]="{'is-invalid': displayMessage.subject }"
                               class="form-control form-control-sm"
                               id="subjectId"
                               type="text"
                               formControlName="subject"
                               (blur)="blur()" />
                        <span class="invalid-feedback"
                              *ngIf="displayMessage.subject">
                            {{displayMessage.subject}}
                        </span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                        for="subjectId">Template</label>
                        <angular-editor formControlName="htmlString" [config]="editorConfig"></angular-editor>
                        <!-- https://www.npmjs.com/package/angular-html-editor -->
                    </div>
                </div>

                <div class="form-row bs-linebreak"
                     style="float:right">
                    <span>
                        <button class="btn btn-primary btn-sm btn-custom"
                                type="submit"
                                [disabled]="!form.valid || !form.dirty">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-light btn-sm btn-custom"
                                type="button"
                                (click)="onCancel()">
                            Cancel
                        </button>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</div>
