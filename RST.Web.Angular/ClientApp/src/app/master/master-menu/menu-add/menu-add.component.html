<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="menuNameId">Menu Name</label>
                        <input class="form-control form-control-sm"
                               id="menuNameId"
                               type="text"
                               formControlName="menuName"
                               maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.menuName.errors }" />

                        <div *ngIf="submitted && f.menuName.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.menuName.errors.required">Menu name is required</div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
