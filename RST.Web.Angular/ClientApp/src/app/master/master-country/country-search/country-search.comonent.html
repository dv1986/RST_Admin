<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body col-md-12">
        <form [formGroup]="searchForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label-sm lbl-custom"
                           for="countryName">Country Name</label>
                    <!-- <input class="form-control form-control-sm"
                           id="countryName"
                           type="text"
                           placeholder=""
                           formControlName="countryName" /> -->
                           <app-country-lookup formControlName="countryName"></app-country-lookup>
                </div>
            </div>
            <div class="form-row" style="float:right">
                <span>
                    <button class="btn btn-light btn-sm btn-custom"
                            type="button" (click)="onReset()">
                        Reset
                    </button>
                </span>
                <span>
                    <button class="btn btn-primary btn-sm btn-custom"
                            type="button" (click)="onSearch()">
                        Search
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
