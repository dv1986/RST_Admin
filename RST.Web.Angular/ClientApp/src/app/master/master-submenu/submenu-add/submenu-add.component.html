<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="menuNameId">Menu</label>
                        <ng-select [items]="menues"
                                   bindLabel="menuName"
                                   bindValue="rowId"
                                   [addTag]="false"
                                   formControlName="menuId"
                                   [ngClass]="{ 'is-invalid': submitted && f.menuId.errors }">
                        </ng-select>

                        <div *ngIf="submitted && f.menuId.errors"
                        class="invalid-feedback">
                       <div *ngIf="f.menuId.errors.required">Menu is required</div>
                   </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="subMenuNameId">Sub-Menu Name</label>
                        <input  class="form-control form-control-sm"
                               id="subMenuNameId"
                               type="text"
                               placeholder=""
                               formControlName="subMenuName"
                               maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.subMenuName.errors }" />
                               <div *ngIf="submitted && f.subMenuName.errors"
                               class="invalid-feedback">
                              <div *ngIf="f.subMenuName.errors.required">Sub-Menu name is required</div>
                          </div>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
