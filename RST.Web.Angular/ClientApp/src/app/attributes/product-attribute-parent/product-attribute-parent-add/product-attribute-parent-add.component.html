<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="name">Attribute Name</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                               maxlength="50"
                               class="form-control form-control-sm"
                               id="name"
                               type="text"
                               formControlName="name" />
                        <div *ngIf="submitted && f.name.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Attribute name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="description">Description</label>
                        <textarea class="form-control form-control-sm"
                                  id="description"
                                  type="text"
                                  rows="3"
                                  formControlName="description"> </textarea>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
