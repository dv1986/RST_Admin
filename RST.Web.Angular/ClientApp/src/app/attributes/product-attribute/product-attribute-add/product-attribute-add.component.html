<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="countryNameId">Attribute Parent</label>
                        <ng-select [items]="parentAttributes"
                                   [ngClass]="{ 'is-invalid': submitted && f.productAttributeParentId.errors }"
                                   bindLabel="name"
                                   bindValue="rowId"
                                   [addTag]="false"
                                   formControlName="productAttributeParentId">
                        </ng-select>
                        <div *ngIf="submitted && f.productAttributeParentId.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.productAttributeParentId.errors.required">Attribute Parent is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="attributeName">Attribute Name</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.attributeName.errors }"
                               maxlength="50"
                               class="form-control form-control-sm"
                               id="attributeName"
                               type="text"
                               formControlName="attributeName" />
                        <div *ngIf="submitted && f.attributeName.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.attributeName.errors.required">Attribute name is required</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
