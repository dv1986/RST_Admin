<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="typeName">Type Name</label>
                        <input [ngClass]="{'is-invalid': displayMessage.typeName }"
                               class="form-control form-control-sm"
                               id="typeName"
                               type="text"
                               formControlName="typeName"
                               (blur)="blur()" />
                        <span class="invalid-feedback"
                              *ngIf="displayMessage.typeName">
                            {{displayMessage.typeName}}
                        </span> 
                    </div>
                </div>

                <div class="form-row bs-linebreak"
                     style="float:right">
                    <span>
                        <button class="btn btn-primary btn-sm btn-custom"
                                type="submit"
                                [disabled]="!form.valid || !form.dirty">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-light btn-sm btn-custom"
                                type="button"
                                (click)="onCancel()">
                            Cancel
                        </button>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</div>
