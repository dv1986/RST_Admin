<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="categoryShortName">Category Short Name</label>
                        <input maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.categoryShortName.errors }"
                               class="form-control form-control-sm"
                               id="categoryShortName"
                               type="text"
                               formControlName="categoryShortName" />
                        <div *ngIf="submitted && f.categoryShortName.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.categoryShortName.errors.required">Category Short name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="categoryLongName">Category Long Name</label>
                        <input maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.categoryLongName.errors }"
                               class="form-control form-control-sm"
                               id="categoryLongName"
                               type="text"
                               formControlName="categoryLongName" />
                        <div *ngIf="submitted && f.categoryLongName.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.categoryLongName.errors.required">Category Long name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="categoryDescription">Description</label>
                        <textarea class="form-control form-control-sm"
                                  id="categoryDescription"
                                  type="text"
                                  rows="3"
                                  formControlName="categoryDescription"> </textarea>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
