<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="countryNameId">Feature Category</label>
                        <ng-select [items]="featureCategories"
                                   [ngClass]="{ 'is-invalid': submitted && f.productFeatureCategoryId.errors }"
                                   bindLabel="categoryShortName"
                                   bindValue="rowId"
                                   [addTag]="false"
                                   formControlName="productFeatureCategoryId">
                        </ng-select>
                        <div *ngIf="submitted && f.productFeatureCategoryId.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.productFeatureCategoryId.errors.required">Feature Category is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label-sm lbl-custom"
                               for="featureName">Feature Name</label>
                        <input maxlength="50"
                               [ngClass]="{ 'is-invalid': submitted && f.featureName.errors }"
                               class="form-control form-control-sm"
                               id="featureName"
                               type="text"
                               formControlName="featureName" />
                        <div *ngIf="submitted && f.featureName.errors"
                             class="invalid-feedback">
                            <div *ngIf="f.featureName.errors.required">Feature name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="description">Description</label>
                        <textarea class="form-control form-control-sm"
                                  id="description"
                                  type="text"
                                  rows="3"
                                  formControlName="description"> </textarea>
                    </div>
                </div>

                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
