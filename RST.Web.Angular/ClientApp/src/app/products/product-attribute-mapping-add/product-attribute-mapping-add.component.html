<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="form">
            <fieldset>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom">Select Parent Attribute</label>
                        <ng-select [items]="parentAttributes"
                                   bindLabel="name"
                                   bindValue="rowId"
                                   [addTag]="false"
                                   (change)="onParentAttributeChange($event)">
                        </ng-select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label-sm lbl-custom"
                               for="productAttributes">Select Attributes</label>
                        <ng-select [items]="attributes"
                                   bindLabel="attributeName"
                                   [multiple]="true"
                                   bindValue="rowId"
                                   [addTag]="false"
                                   formControlName="productAttributes">
                        </ng-select>
                    </div>
                </div>
                <div class="modal-footer"
                     style="margin-top: 10px;">
                    <div class="form-row"
                         style="float:right">
                        <span>
                            <button class="btn btn-primary btn-sm btn-custom"
                                    type="submit"
                                    [disabled]="!form.valid || !form.dirty">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-light btn-sm btn-custom"
                                    type="button"
                                    (click)="onCancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
